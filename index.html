<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
    <title>Pong</title>
  </head>
  <body>
    <div class="score-container"></div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle-left"></div>
    <div class="paddle right" id="player-paddle-right"></div>
    <div class="paddle-side top" id="player-paddle-top"></div>
    <div class="paddle-side bottom" id="player-paddle-bot"></div>

    <!-- Arrow buttons for paddle movement -->
    <div id="left-btn">
      <button>&#8592;</button>
      <button>&#8594;</button>
    </div>

    <div id="right-btn">
      <button>&#8592;</button>
      <button>&#8594;</button>
    </div>

    <div id="top-btn">
      <button>&#8592;</button>
      <button>&#8594;</button>
    </div>

    <div id="bottom-btn">
      <button>&#8592;</button>
      <button>&#8594;</button>
    </div>
  </body>
</html>
